<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Visualizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/soundwave/assets/index-9cl4Rgip.js"></script>
  <link rel="stylesheet" crossorigin href="/soundwave/assets/index-D1E4vCi8.css">
</head>

<body>
  <canvas id="visualizer"></canvas>

  <div id="overlay" class="overlay">
    <div class="content">
      <h1>Audio Visualizer</h1>
      <p>Experience your audio in a new dimension.</p>
      <div class="button-group">
        <button id="start-btn" class="btn-primary">Capture System Audio</button>
        <button id="mic-btn" class="btn-secondary">Use Microphone</button>
      </div>
      <p class="note">For System Audio: Select a <strong>Browser Tab</strong> (e.g. Spotify/YouTube) and check "Share
        tab audio".<br>MacOS often blocks "Entire Screen" audio.</p>
    </div>
  </div>

  <div id="controls" class="controls hidden">
    <div class="control-group">
      <label for="sensitivity">Sensitivity</label>
      <input type="range" id="sensitivity" min="0.5" max="3" step="0.1" value="1.5">
    </div>
    <div class="control-group">
      <label>Mode</label>
      <div class="mode-toggles">
        <button class="mode-btn active" data-mode="bars">Bars</button>
        <button class="mode-btn" data-mode="wave">Wave</button>
      </div>
    </div>
  </div>

</body>

</html>
